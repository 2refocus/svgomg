    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/all.css">

          </ul>
        </nav>
      </div>
      <div class="toolbar">
        <div class="menu-toolbar-item">
          <button class="unbutton menu-btn">
            <svg viewBox="0 0 24 24">
              <title>Menu</title>
              <path d="M3 18h18v-2h-18v2zm0-5h18v-2h-18v2zm0-7v2h18v-2h-18z"/>
            </svg>
          </button>
        </div>
        <div class="status"></div>
      </div>
      <div class="main">
        <div class="output"></div>
        <div class="settings">
          <section class="global">
            <h1 class="settings-sub-heading">Global settings</h1>
            <div>
              <label class="setting-item-toggle">
                <input type="checkbox" name="original">
                {% include "partials/material-switch.html" %}
                Show original
              </label>
            </div>
            <div>
              <label class="setting-item-toggle">
                <input type="checkbox" name="gzip" checked>
                {% include "partials/material-switch.html" %}
                Compare gzipped
              </label>
            </div>
            <div>
              <label class="setting-item-toggle">
                <input type="checkbox" name="multipass">
                {% include "partials/material-switch.html" %}
                Multipass
              </label>
            </div>
            <div>
              <label class="setting-item-range">
                <div class="label-text">Precision</div>
                <input type="range" min="1" max="8" step="1" value="3" name="floatPrecision">
              </label>
            </div>
          </section>
          <section class="plugins">
            <h1 class="settings-sub-heading">Features</h1>
            {% for plugin in plugins %}
              <div>
                <label class="setting-item-toggle">
                  <input type="checkbox"
                         name="{{ plugin.id }}"
                         {% if plugin.active %}checked{% endif %}>
                  {% include "partials/material-switch.html" %}
                  {{ plugin.name }}
                </label>
              </div>
            {% endfor %}
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
