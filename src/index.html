      </div>
      <div class="load-options">
        <div class="option">
          <button class="select-file-btn">Open SVG</button>
          <input type="file" accept=".svg" class="svg-file-input">
        </div>
        <div class="option">
          <button class="load-demo">Demo</button>
        </div>
        <div class="option">
          <label>Paste Content <input type="text"></label>
        </div>
      </div>
      <div class="about">
        <p>This is a frontend for the marvelous <a href="https://github.com/svg/svgo">SVGO</a></p>
      </div>
    </div>
    <div class="app-output">
      <div class="toolbar">
        <div class="toolbar-item">Toolbar text</div>
        <div class="status"></div>
      </div>
      <div class="main">
        <div class="output"></div>
        <div class="settings">
          <div class="misc">
            <div>
              <label class="main-setting-item">
                <input type="checkbox" name="original">
                <span class="material-switch"></span>
                Show original
              </label>
            </div>
            <div>
              <label class="main-setting-item">
                <input type="checkbox" name="gzip" checked>
                <span class="material-switch"></span>
                Compare gzipped
              </label>
            </div>
            <div>
              <label class="main-setting-item">
                <input type="checkbox" name="multipass">
                <span class="material-switch"></span>
                Multipass
              </label>
            </div>
          </div>
          <div class="plugins">
            {% for plugin in plugins %}
              <div>
                <label class="main-setting-item">
                  <input type="checkbox"
                         name="{{ plugin.id }}"
                         {% if plugin.active %}checked{% endif %}>
                  <span class="material-switch"></span>
                  {{ plugin.name }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
